<div ng-controller="LoginCtlr">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Login via site</h3>
                    </div>
                    <div class="panel-body">
                        <form accept-charset="UTF-8" role="form">
                            <fieldset>
                                <div ng-show="hasError">
                                    <div class="alert alert-danger">{{errorMessage}}</div>
                                </div>
                                <div ng-show="isLogout">
                                    <div class="alert alert-success">{{logoutMessage}}</div>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="yourmail@example.com" name="username"
                                           ng-model="user.username" type="text">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" name="password"
                                           ng-model="user.password" type="password" value="">
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me"> Remember Me
                                    </label>
                                </div>
                                <input class="btn btn-lg btn-success btn-block" type="submit" value="Login"
                                       ng-click="checkLogin(user)">
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
